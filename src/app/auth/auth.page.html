<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating">
                  E-mail
                </ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-button color="primary" fill="clear" expand="block">
              Switch to login
            </ion-button>
            <ion-button color="primary" (click)="onLogin()" expand="block">
              log in
            </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<!--<ion-spinner color="primary" *ngIf="isLoading"></ion-spinne r>-->
  
</ion-content>
