<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner ></ion-spinner>
        </div>
        <p *ngIf="!isLoading && offers.length <= 0">No offers!</p>
        <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <!--<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
              <ion-thumbnail slot="start">
                  <ion-img [src]="offer.imageUrl">

                  </ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{offer.title}}</h1>
              </ion-label>
            </ion-item>-->
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
